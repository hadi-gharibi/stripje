name: Code Quality

on:
  # Run on all pushes to any branch (catches feature branches)
  push:
  # Run on all pull requests targeting main
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-lint-${{ hashFiles('uv.lock') }}

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Lint with ruff (check)
      run: |
        uv run ruff check src tests

    - name: Check formatting with ruff
      run: |
        uv run ruff format --check src tests

    - name: Type check with mypy
      run: |
        uv run mypy src/stripje --show-error-codes

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Install dependencies
      run: |
        uv add 'bandit[toml]' safety

    - name: Run bandit security linter
      run: |
        uv run bandit -r src/ -c pyproject.toml -f json -o bandit-report.json
        uv run bandit -r src/ -c pyproject.toml # Also show human readable output

    - name: Check dependencies for security vulnerabilities
      run: |
        uv run safety check --output json > safety-report.json
        uv run safety check # Also show human readable output

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

